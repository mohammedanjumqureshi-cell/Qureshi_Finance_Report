<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qureshi Finance Report</title>

  <!-- Choose your theme manifest -->
  <link rel="manifest" href="manifest-blue.json" />
  <meta name="theme-color" content="#2b6cb0" />
  <link rel="icon" href="favicon.ico" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Qureshi Finance Report</h1>
  </header>

  <main>
    <h2>Add Transaction</h2>
    <form id="transaction-form">
      <input id="desc" type="text" placeholder="Description" required />
      <input id="amount" type="number" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input id="date" type="month" />
      <button type="submit">Add</button>
    </form>

    <table id="transactions">
      <thead>
        <tr>
          <th>Description</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Month</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <div class="income"><h3>Income</h3><p id="total-income">$0</p></div>
      <div class="expense"><h3>Expenses</h3><p id="total-expense">$0</p></div>
      <div class="savings"><h3>Savings</h3><p id="total-savings">$0</p></div>
    </div>

    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
  </main>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
